## ATTENTION - Commenter le CommandLineRunner pour les tests !
# Datasource de notre base H2
spring.datasource.url=jdbc:h2:mem:test
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true

# Nécessaire afin d'exécuter data.sql APRÈS la création du schéma de la base de données
spring.jpa.defer-datasource-initialization=true

# valeurs perso à remettre pour les tests
utilisateur.prenom=TotoTEST
cron.value=* * 1 1 * *
